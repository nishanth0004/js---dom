<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <button onclick="
        console.log('Cart: $(cartQuantity)');
    ">
    View Quantity
  </button>
  <button onclick="
        cartQuantity = cartQuantity + 1;
        console.log('Cart: $(cartQuantity)');
    ">
    +1
  </button>
  <button onclick="
        cartQuantity = cartQuantity + 2;
        console.log('Cart: $(cartQuantity)');
    ">
    +2
  </button>
  <button onclick="
        cartQuantity = cartQuantity + 3;
        console.log('Cart: $(cartQuantity)');
    ">
    +3
  </button>
  <button onclick="
        console.log('The cart has been reset.');
    ">
    Reset Cart
  </button>
  <script>
    let cartQuantity = 0;
  </script>
</body>

</html>
